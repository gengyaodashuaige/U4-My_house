<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区域管理</title>
    <link rel="stylesheet" type="text/css" href="easyUI/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyUI/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="easyUI/css/demo.css">
    <script src="js/jquery-1.8.3.js" language="JavaScript" type="text/javascript"></script>
    <!--jquery.easyui.min.js包含了easyUI中的所有插件-->
    <script src="js/jquery.easyui.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/user.js"></script>
</head>
<body>
    <!--显示区域表格-->
    <table id="userData"></table>

    <!--工具栏-->
    <div id="ToolBar">
        <div style="height: 25px;">
            <a href="javascript:goAdd()" class="easyui-linkbutton"
               iconCls="icon-add" plain="true">添加</a>
            <a href="javascript:goUpdate()" class="easyui-linkbutton"
               iconCls="icon-edit" plain="true">修改</a>

            名称：<input type="text" name="name" id="inputName">
            电话：<input type="text" name="name" id="inputTel">
            <a id="btn" href="#" onclick="searchUser()" class="easyui-linkbutton" data-options="iconCls:'icon-search'">搜索</a>
            <a id="bt" href="user.html" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">清空查询</a>

        </div>
    </div>


</body>
</html>
